<!DOCTYPE html>
<html lang="en">

<head>

    <title>Fondul</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/fondul/css/external.css" crossorigin="anonymous">

</head>

<body>

    <div class="panel panel-master">
        <div class="panel-body">

            
            <div class="container">
                <h1>Share / GDR Price Tracker</h1>

                <h3>Share price and Discount Tracker</h3>
                <!-- Chart 1 -->
                <div data-fti-module="fondul-share-chart" class="active">
                    <div class="chart" fti-chart-scale="0.9" data-fti-json="/fondul/data/shares.json"></div>
                </div>


                <h3>GDR price and Discount Tracker</h3>
                <!-- Chart 2 -->
                <div data-fti-module="fondul-share-chart" class="active">
                    <div class="chart" fti-chart-scale="0.9" data-fti-json="/fondul/data/shares.json"></div>
                </div>


            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="/fondul/js/min/external.min.js"></script>
    <script src="/fondul/js/share-chart.js"></script>

</body>

</html>
